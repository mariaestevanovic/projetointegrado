<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificados UVV</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css">
</head>
<body>
    <header>
        <div id="logouvv"><img src="uvvlogo.png" alt="logo uvv"></div>
        <div id="resto">
            <a href="">ENTRAR</a>
            <i id="user" class='bx bxs-user-circle' ></i>
            <i id="seta" class='bx bx-chevron-down'></i>
        </div>
    </header>

    <main>
        <section id="esquerda">
            <div id="logocertificado">
                <img src="central do certificado.webp" alt="logo">
            </div>
            <div id="info">
                <h1>Nome: <span>Nome do Aluno</span></h1>
                <h1>Matrícula: <span>202300000</span></h1>
                <h1>Curso: <span>Ciência da Computação</span></h1>
            </div>
            <div id="botoes">
                <a class="link" href="index.html">
                    <button class="bt">Painel de Certificados</button>
                </a>
                <a class="link" href="index2.html">
                    <button class="bt">Enviar Certificado</button>
                </a>
                <a class="link" href="index3.html">
                    <button class="bt">Painel de Horas</button>
                </a>
                <a class="link" href="index4.html">
                    <button class="bt">Ajuda</button>
                </a>
            </div>
        </section>
        <section id="direita">
            <div id="titulo">
                <h1>Painel de Horas</h1>
            </div>
            
            <div id="painel">
                <!--AREA DOS QUADROS-->
                <div id="quadros">

                    <!--NÚMERO DE CERTIFICADOS-->
                    <div id="NumeroDeCertificados">
                        <h2 class="QuadrosTitulo">Número de Certificados</h2>
                        <div class="IconeEnumero">
                            <img class="QuadrosIcones" src="certificado_icon.png">
                            <h5 class="QuadrosNumero">10</h5>
                        </div>
                    </div>
                    

                    <!--NÚMERO DE HORAS COMPLEMENTARES-->
                    <div id="HorasComplementares">
                        <h2 class="QuadrosTitulo">Número de Certificados</h2>
                        <div class="IconeEnumero">
                            <img class="QuadrosIcones" src="relogio_icon.png">
                            <h5 class="QuadrosNumero">10</h5>
                        </div>
                    </div>
                   
                    <!--NÚMERO DE PONTUAÇÃO TOTAL-->
                    <div id="PontuacaoTotal">
                        <h2 class="QuadrosTitulo">Pontuação Total</h2>
                        <div class="IconeEnumero">
                            <img id="score_icon" src="core_icon.png">
                            <h5 class="QuadrosNumero">10</h5>
                        </div>
                    </div>
                </div>

                <!--FIM DA ÁREA DOS QUADROS-->

                <!--BARRA DE PROGRESSO-->
                <div id="BarraDeProgresso">
                    <div class="barra">
                        <div id="preenchimento-barra"></div>
                        <span class="porcentagem">40%</span>
                        <div class="titulo-barra">Progresso na participação das atividades complementares</div>
                      </div>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <div>
            <i class='bx bxs-phone'></i>
            <h1>(27) 3421-2001</h1>
        </div>
        <div>
            <i class='bx bxl-instagram-alt'></i>
            <h1>@uvvoficial</h1>
        </div>
        <div>
            <i class='bx bxl-facebook-square'></i>
            <h1>universidadevilavelha-uvv</h1>
        </div>
    </footer>
    
</body>
</html>
